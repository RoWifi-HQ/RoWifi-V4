[package]
name = "rowifi_models"
version = "4.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = { version = "1.5" }
lazy_static = { version = "1.4" }
time = { version = "0.3", default-features = false, features = ["std", "serde"] }
tokio-postgres = { version = "0.7", features = ["with-serde_json-1", "with-time-0_3"] }
twilight-model = { branch = "main", git = "https://github.com/twilight-rs/twilight" }
regex = { version = "1.10" }
serde = { version = "1.0" }
serde_repr = { version = "0.1" }